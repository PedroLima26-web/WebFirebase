<html>
	<head>
		<title>Web Firebase Example</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <link rel="stylesheet" href="css/index.css">
		<script src="js/firebase.js"></script>
		<script src="js/funcoes.js"></script>
		<script src="js/jquery.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body class="bg-light p-2 container">


		<h1>Cadastro social</h1>


		<div id="caixa1" class="p-3">
			<p class="h4 text-white">Preencha suas informações pessoais</p>

		<div id="caixa2" class="p-2">
		<form class="p-2">
			<div class="row">
				<div class="col m-2">
					<label for="nome">Nome</label>
				</div>
			</div>
			<div class="row">
				<div class="col m-2">
					<input type="text" id="nome" style="width: inherit">
				</div>
			</div>

			<div class="row">
				<div class="col m-2">
					<label for="cpf">CPF</label>
				</div>
				<div class="col m-2">
					<label for="dataNasc">Data de Nascimento</label>
				</div>
				<div class="col m-2">
					<label for="sex">Sexo</label>
				</div>
			</div>
			<div class="row">
				<div class="col m-2">
					<input type="text" id="cpf" style="width: 75%">
				</div>
				<div class="col m-2">
					<input type="text" id="dataNasc" style="width: 75%">
				</div>
				<div class="col m-2">
					<input class="form-check-input" name="sexo" value="Masculino" type="radio" id="masc" >
					<label class="form-check-label" for="masc"> Masculino </label>
					<input class="form-check-input" name="sexo" value="Feminino" type="radio" id="fem" checked>
					<label class="form-check-label" for="fem"> Feminino </label>
				</div></div>

				<div class="row">
				 <div class="col m-2">
					<label for="estadoc">Estado Civil</label>
				 </div>
				 <div class="col m-2">
					 <label for="rendaMes">Renda Mensal</label>
				 </div>
				</div>
				<div class="row">
					<div class="col m-2">
					<input type="text" id="estadoc" style="width: 75%">
				</div>
				<div class="col m-2">
					<input type="text" id="rendaMes" style="width: 75%">
				</div>
				</div>

				<h4 class="h4 m-3">Endereço</h4>

				<div class="row">
					<div class="col m-2">
					   <label for="logradouro">Logradouro</label>
					</div>
					<div class="col-3 m-2">
						<label for="number">Número</label>
					</div>
					<div class="col m-2">
						<label for="comp">Complemento</label>
					</div>
				   </div>
				   <div class="row">
					   <div class="col m-2">
					   <input type="text" id="logradouro" style="width: 75%">
				   </div>
				   <div class="col-3 m-2">
					   <input type="text" id="number" style="width: 200px">
				   </div>
				   <div class="col m-2">
					   <input type="text" id="comp" style="width: 200px">
				   </div>
				   </div>

				   <div class="row">
					<div class="col m-2">
					   <label for="estado">Estado </label>
					</div>
					<div class="col m-2">
						<label for="cidade">Cidade</label>
					</div>
				   </div>
				   <div class="row">
					   <div class="col m-2">
					   <select id="estado" style="width: 75%">
					<option>AC</option>
					<option>AL</option>
					<option>AP</option>
					<option>AM</option>
					<option>BA</option>
					<option>CE</option>
					<option>ES</option>
					<option>GO</option>
					<option>MA</option>
					<option>MT</option>
					<option>MS</option>
					<option>MG</option>
					<option>PA</option>
					<option>PB</option>
					<option>PR</option>
					<option>PB</option>
					<option>PI</option>
					<option>RJ</option>
					<option>RN</option>
					<option>RS</option>
					<option>RO</option>
					<option>RR</option>
					<option>SC</option>
					<option>SP</option>
					<option>SE</option>
					<option>TO</option>
					<option>DF</option>
					</select>
				   </div>
				   <div class="col m-2">
					   <input type="text" id="cidade" style="width: 75%">
				   </div>
				   </div></div></div>

			</form>

			
			<button type="button" class="btn btn-outline-info" id="btLista" onclick="cadastrar()">Cadastrar</button>
			<button type="button" class="btn btn-outline-dark" onclick="pi2()">Ir para a tela de Consulta</button>
			</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>

</html>
